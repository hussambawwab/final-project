<form [formGroup]="formGroup">
  <label for="file" class="logo"> Logo </label>
  <input
    id="file"
    type="file"
    (change)="onFileInputChange($event)"
    accept="image/*"
  />
<img [src]="imgSrc" alt=""
*ngIf="formGroup.controls['logo'].value">
  <mat-form-field appearance="outline">
    <mat-label>Name</mat-label>
    <input matInput placeholder="Name" formControlName="name" />
    <mat-error *ngIf="formGroup.get('name')?.invalid">{{
      getErrorMessage(formGroup.get("name"))
    }}</mat-error>
  </mat-form-field>

  <mat-form-field appearance="outline">
    <mat-label>Sectors</mat-label>
    <mat-select multiple formControlName="sectors">
      <mat-option [value]="'sector1'">Sector 1</mat-option>
    </mat-select>

    <mat-error *ngIf="formGroup.get('sectors')?.invalid">{{
      getErrorMessage(formGroup.get("sectors"))
    }}</mat-error>
  </mat-form-field>

  <mat-form-field appearance="outline">
    <mat-label>Website Url</mat-label>
    <input matInput placeholder="Website Url" formControlName="websiteUrl" />
    <mat-error *ngIf="formGroup.get('websiteUrl')?.invalid">{{
      getErrorMessage(formGroup.get("websiteUrl"))
    }}</mat-error>
  </mat-form-field>

  <mat-form-field appearance="outline">
    <mat-label>Email Address</mat-label>
    <input
      matInput
      placeholder="Email Address"
      formControlName="emailAddress"
    />
    <mat-error *ngIf="formGroup.get('emailAddress')?.invalid">{{
      getErrorMessage(formGroup.get("emailAddress"))
    }}</mat-error>
  </mat-form-field>

  <mat-form-field appearance="outline">
    <mat-label>City</mat-label>
    <input matInput placeholder="City" formControlName="city" />
  </mat-form-field>

  <mat-form-field appearance="outline">
    <mat-label>Number Of Employees</mat-label>
    <input
      matInput
      placeholder="Number Of Employees"
      type="number"
      formControlName="numberOfEmployees"
    />
  </mat-form-field>

  <mat-form-field appearance="outline">
    <mat-label>Year Of Establish</mat-label>
    <input
      matInput
      placeholder="Year Of Establish"
      formControlName="yearOfEstablish"
    />
  </mat-form-field>

  <button mat-raised-button color="primary" (click)="onUpdateClicked()">
    Update Startup
  </button>
</form>
